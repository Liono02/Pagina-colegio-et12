    var appVersion = parseInt(navigator.appVersion);

		var no_imgs	= new Array ();

function initialise (imageSrc, num, mode) {
	if (appVersion < 4) return; 
	if (mode == "no")	{
		no_imgs[num]		= new Image ();
		no_imgs[num].src	= imageSrc;
	}
	else	{
		mo_imgs[num]		= new Image ();
		mo_imgs[num].src	= imageSrc;
	}
}

function flipImage (imageName, imageSrc, num, mode) {
	if (appVersion < 4) return;
	if (mode == "no")	{
		var str	= no_imgs [num];
		if ((""+str) == "undefined")
			initialise (imageSrc, num, mode);
		document[imageName].src = no_imgs[num].src;
	}
	else {
		var str	= no_imgs [num];
		if ((""+str) == "undefined")
			initialise (imageSrc, num, mode);
		document[imageName].src = mo_imgs[num].src;
	}
	//document[imageName].src = eval(imageName+".src");
}

function doSearch() {
	var search = document.search.elements[10].value;
	if (search == "")	return false;
	var counter	= 6, pos	= 0, prev_pos	= 0;
	while	((pos = search .indexOf (' ', prev_pos)) > -1 && counter < 9)	{
		document.search.elements[counter++].value = search .substring (prev_pos, pos).toLowerCase();
		prev_pos	= pos + 1;
	}
	document.search.elements[counter].value = search .substring (prev_pos);
	return true;
	//document.search.submit();
}
